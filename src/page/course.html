<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body class="dpflex">
    <!-- 视频播放块 -->
    <div class="audio-box">
        <img src="../img/course-img01.jpg" alt="">
    </div>
    <!-- 主体 -->
    <main class="dpflex flex1">
        <!-- 课程标题 -->
        <div class="course-title">
            <!-- 标题 -->
            <h3></h3>
            <div class="dpflex">
                <!-- 左侧数据 -->
                <div class="left-data">
                    <span><i class="data-ka"></i>千卡</span>
                    <span><i class="data-minute"></i>分钟</span>
                </div>
                <!-- 右侧人数 -->
                <div class="right-person-num">
                    <span><span class="peoplenum"></span>人练过</span>
                    <span><i class="iconfont iconarrow-right"></i></span>
                </div>
            </div>
        </div>
        <!-- 课程简介 -->
        <div class="course-introduction dpflex">
            <!-- 左侧用户信息 -->
            <div class="left-user-info dpflex">
                <!-- 用户头像 -->
                <div class="user-headerPic"></div>
                <!-- 用户介绍 -->
                <div class="user-textMsg">
                    <h6>1369xxxxxxxx</h6>
                    <p>三线达人课程设计师</p>
                </div>
            </div>
            <!-- 右侧关注按钮 -->
            <div class="right-follow">+关注</div>
        </div>
        <!-- 课程文字 -->
        <div class="course-text">
            <p><span class="more">...更多</span></p>
        </div>
        <!-- 课程练习 -->
        <div class="course-practice dpflex">
            <!-- 左侧练习频次 -->
            <div class="left-frequency">
                <div class="fre-title">
                    <i class="iconfont icon-pinciguanli icon-title"></i>练习频次
                </div>
                <p>每周<span class="test-frequency"></span>次</p>
            </div>
            <!-- 右侧练习器械 -->
            <div class="right-tools">
                <div>
                    <i class="iconfont icon-jianshenqixie icon-title"></i>
                    <span>器械</span>
                </div>
                <p>无</p>
            </div>
        </div>
        <!-- 开始训练按钮 -->
        <div class="start-btn">开始按钮</div>
    </main>
</body>

</html>
