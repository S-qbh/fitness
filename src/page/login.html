<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 主体 -->
    <main>
        <!-- 注册账号 -->
        <div class="register">
            <span>注册账号</span>
        </div>
        <!-- 标题 -->
        <div class="title">
            <p>密码登录</p>
        </div>
        <!-- 表单块 -->
        <div class="formBox">
            <p class="user_name">
                <input type="text" placeholder="请输入账号/电话" id="tel">
            </p>
            <p class="user_pwd">
                <input type="text" placeholder="请输入密码" id="pwd">
            </p>
            <p class="user_load">
                <input type="button" value="登录" id="button">
            </p>
        </div>
        <!-- 微信登录 -->
        <div class="weChat">
            <!-- 忘记密码 -->
            <div class="forget">忘记密码</div>
            <!-- 微信登录 -->
            <div class="weChar_load">
                <i class="iconfont icon-wechat-fill"></i>
                <span>微信登录</span>
            </div>
        </div>
        <!-- 提示框 -->
        <div class="infoMsg"></div>
        <!-- hold -->
        <div class="hold">
            <span>-HOLD ON-</span>
        </div>

        <!-- 提示蒙层 -->
        <div class="info-box">
            <h3>检测到已有账号请选择操作!</h3>
            <h6>(<span class="time-box">5</span>s)后跳转</h6>
            <p>!</p>
            <!-- 按钮 -->
            <div class="btn-box dpflex">
                <div class="yes-btn">直接登录</div>
                <div class="no-btn">切换账号</div>
            </div>
        </div>
    </main>
</body>

</html>
