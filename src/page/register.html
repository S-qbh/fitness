<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 主体 -->
    <main class="dpflex">
        <!-- 密码登录 -->
        <div class="load dpflex">
            <span>密码登录</span>
        </div>
        <!-- 标题块 -->
        <div class="title">
            <h1>手机号登录/注册</h1>
            <p>快速找到好友，一站式记录你的运动</p>
        </div>
        <!-- 表单块 -->
        <div class="formBox dpflex">
            <!-- 用户名 -->
            <div class="telBox dpflex">
                <span class="fs16">+86</span><span><i class="iconfont icon-xiala"></i></span>
                <input class="user_tel" type="text" placeholder="请输入电话号码">
            </div>
            <!-- 验证码 -->
            <div class="codeBox">
                <input class="user_code" type="text" placeholder="请输入验证码">
                <canvas width="100" height="90" id="captcha" class="yzm"></canvas>
            </div>
            <!-- 密码 -->
            <div class="pwdBox">
                <input class="user_pwd" type="text" placeholder="请输入密码">
            </div>
            <!-- 确认密码 -->
            <div class="confirm">
                <input class="user_Confirm" type="text" placeholder="请确认密码">
            </div>
            <div class="regBtn"><span>立即注册</span></div>
            <!-- 微信登录 -->
            <div class="weChat dpflex">
                <i class="iconfont icon-wechat-fill"></i><span>微信登录</span>
            </div>
            <!-- 注册提示 -->
            <div class="infoMsg"></div>
        </div>
        <!-- hold -->
        <div class="hold">
            <span>-HOLD ON-</span>
        </div>



    </main>
</body>

</html>
