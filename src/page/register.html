<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 主体 -->
    <main>
        <!-- 密码登录 -->
        <div class="load">
            <span>密码登录</span>
        </div>
        <!-- 标题块 -->
        <div class="title">
            <h1>手机号登录/注册</h1>
            <p>快速找到好友，一站式记录你的运动</p>
        </div>
        <!-- 表单块 -->
        <div class="formBox">
            <p class="user_name">
                <input type="text" placeholder="请输入电话号码">
            </p>
            <p class="user_code">
                <input type="text" placeholder="请输入验证码">
                <span>123456</span>
            </p>
            <p class="user_pwd">
                <input type="text" placeholder="请输入密码">
            </p>
            <p class="user_Confirm">
                <input type="text" placeholder="请确认密码">
            </p>
            <p class="user_register">
                <input type="button" value="立即注册">
            </p>
        </div>
        <!-- 微信注册 -->
        <div class="weChat">
            <i class="iconfont icon-wechat-fill"></i>
            <span>微信注册</span>
        </div>
        <!-- hold -->
        <div class="hold">
            <span>-HOLD ON-</span>
        </div>
    </main>
</body>

</html>
