<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body class="dpflex">
    <!-- 头部 -->
    <header>
        <!-- 头部返回 -->
        <div class="header-back dpflex">
            <div class="go-back-person"><i class="iconfont iconleftarrow"></i></div>
        </div>
        <!-- 头部数据展示 -->
        <div class="data-show">
            <!-- 标题 -->
            <div class="show-title dpflex">
                <!-- 子标题 -->
                <div class="show-child-title">我的运动数据</div>
                <!-- 头像 -->
                <div class="show-img"></div>
            </div>
            <!-- 内容展示 -->
            <div class="show-content">
                <!-- 总运动+本周消耗-内容 -->
                <div class="weeks-box dpflex">
                    <!-- 本周运动 -->
                    <div class="weeks-sports common-week">
                        <p class="run-title">总运动</p>
                        <div class="run-text"><span class="week-minutes num">99999</span>分钟</div>
                    </div>
                    <!-- 本周消耗 -->
                    <div class="weeks-consume common-week">
                        <p class="run-title">本周消耗</p>
                        <div class="run-text"><span class="week-ka num">99999</span>千卡</div>
                    </div>
                </div>
            </div>
            <!-- 展示数据 -->
            <div class="show-data dpflex">
                <!-- 消耗 -->
                <div class="consume single">
                    <!-- 标题 -->
                    <div class="single-title">消耗(千卡)</div>
                    <!-- 数据 -->
                    <div class="single-num">99999</div>
                </div>
                <!-- 累计天数 -->
                <div class="cumulative-days single">
                    <!-- 标题 -->
                    <div class="single-title">累计(天)</div>
                    <!-- 数据 -->
                    <div class="single-num">999</div>
                </div>
                <!-- 连续天数 -->
                <div class="continuity-days single">
                    <!-- 标题 -->
                    <div class="single-title">连续(天)</div>
                    <!-- 数据 -->
                    <div class="single-num">999</div>
                </div>
            </div>
        </div>
    </header>
    <!-- 主体图表展示 -->
    <main class="flex1">
        <!-- 图表内容 -->
        <div class="data-content"></div>
        <div class="data-content"></div>
        <div class="data-content"></div>
        <div class="data-content"></div>
    </main>
</body>

</html>
