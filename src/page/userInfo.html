<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body class="dpflex">
    <!-- 头部 -->
    <header class="dpflex">
        <!-- 返回按钮 -->
        <div class="back-btn">
            <i class="iconfont iconleftarrow"></i>
        </div>
        <!-- 文字 -->
        <div class="header-text flex1">个人资料</div>
    </header>
    <!-- 主体表单 -->
    <main>
        <!-- 昵称 -->
        <div class="weui-cell weui-cell_active">
            <div class="weui-cell__hd"><label class="weui-label">昵称</label></div>
            <div class="weui-cell__bd">
                <input id="js_input" class="weui-input user-name-text" placeholder="请输入" />
            </div>
        </div>
        <!-- 性别 -->
        <div class="weui-cell weui-cell_active weui-cell_access" id="gender-box">
            <div class="weui-cell__bd">
                <span class="demo_badge_title">性别</span>
            </div>
            <div class="weui-cell__ft" id="gender-text">请选择</div>
        </div>
        <!-- 生日 -->
        <div class="weui-cell weui-cell_active weui-cell_access" id="birthday-box">
            <div class="weui-cell__bd">
                <span class="demo_badge_title">生日</span>
            </div>
            <div class="weui-cell__ft" id="birthday-text">请选择</div>
        </div>
        <!-- 省 -->
        <div class="weui-cell weui-cell_active weui-cell_access" id="province-box">
            <div class="weui-cell__bd">
                <span class="demo_badge_title">省份</span>
            </div>
            <div class="weui-cell__ft" id="province-text">请选择</div>
        </div>
        <!-- 市 -->
        <div class="weui-cell weui-cell_active weui-cell_access" id="city-box">
            <div class="weui-cell__bd">
                <span class="demo_badge_title">城市</span>
            </div>
            <div class="weui-cell__ft" id="city-text">请选择</div>
        </div>
        <!-- 个人简介 -->
        <div class="weui-cells__group weui-cells__group_form info-msg-edit">
            <div class="weui-cells__title" id="personText-box">个人简介</div>
            <div class="weui-cells weui-cells_form">
                <div class="weui-cell ">
                    <div class="weui-cell__bd" id="bg-person">
                        <textarea class="weui-textarea" placeholder="多行描述" rows="3" id="personText"></textarea>
                        <div class="weui-textarea-counter"><span>0</span>/200</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- 保存按钮 -->
    <div class="save-btn dpflex">
        <span>保存信息</span>
    </div>
</body>

</html>
