<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 头部 -->
    <header class="dpflex">
        <!-- 返回按钮 -->
        <div class="back-btn">
            <i class="iconfont iconleftarrow"></i>
        </div>
        <!-- 文字 -->
        <div class="header-text flex1">个人资料</div>
    </header>
    <!-- 主体 -->
    <main class="flex1">
        <!-- 详细信息-更换头像 -->
        <div class="msg-box user-header dpflex">
            <!-- 左侧标题 -->
            <div class="left-title">更换头像</div>
            <!-- 右侧信息 -->
            <div class="right-msg dpflex">
                <div class="header-pic"></div>
                <i class="iconfont iconarrow-right"></i>
            </div>
        </div>
        <!-- 详细信息-昵称 -->
        <div class="msg-box user-name dpflex">
            <!-- 左侧标题 -->
            <div class="left-title">昵称</div>
            <!-- 右侧信息 -->
            <div class="right-msg dpflex">
                <!-- 文字信息 -->
                <span id="user-info-name">用户名</span>
                <b></b>
                <!-- <i class="iconfont iconarrow-right"></i> -->
            </div>
        </div>
        <!-- 详细信息-性别 -->
        <div class="msg-box user-sex dpflex">
            <!-- 左侧标题 -->
            <div class="left-title">性别</div>
            <!-- 右侧信息 -->
            <div class="right-msg dpflex">
                <!-- 文字信息 -->
                <span id="user-info-sex">男</span>
                <!-- <b></b> -->
                <i class="iconfont iconarrow-right"></i>
            </div>
        </div>
        <!-- 详细信息-生日 -->
        <div class="msg-box user-birthday dpflex">
            <!-- 左侧标题 -->
            <div class="left-title">生日</div>
            <!-- 右侧信息 -->
            <div class="right-msg dpflex">
                <!-- 文字信息 -->
                <span id="user-info-birthday">2021-06-17</span>
                <!-- <b></b> -->
                <i class="iconfont iconarrow-right"></i>
            </div>
        </div>
        <!-- 详细信息-城市 -->
        <div class="msg-box user-birthday dpflex">
            <!-- 左侧标题 -->
            <div class="left-title">所在城市</div>
            <!-- 右侧信息 -->
            <div class="right-msg dpflex">
                <!-- 文字信息 -->
                <span id="user-info-birthday">四川省 成都市</span>
                <!-- <b></b> -->
                <i class="iconfont iconarrow-right"></i>
            </div>
        </div>
        <!-- 用户简介 -->
        <div class="introduce-box">
            <!-- 标题 -->
            <div class="introduce-title">用户简介</div>
            <!-- 内容 -->
            <div class="introduce-text" contenteditable></div>
        </div>
        <!-- 保存按钮 -->
        <div class="save-btn dpflex">
            <span>保存信息</span>
        </div>
    </main>
</body>

</html>
