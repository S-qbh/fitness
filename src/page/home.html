<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 轮播图 -->
    <header>
        <div class="banner"></div>
    </header>
    <!-- 主体 -->
    <main>
        <!-- 排名+打卡 -->
        <div class="rankBox">
            <!-- 排名 -->
            <div class="rank"></div>
            <!-- 打卡 -->
            <div class="card"></div>
        </div>
        <!-- 运动数据+运动徽章 -->
        <div class="motion">
            <!-- 运动数据 -->
            <div class="sport-data"></div>
            <!-- 徽章 -->
            <div class="badge"></div>
        </div>
        <!-- 课程训练 -->
        <div class="course"></div>
        <!-- 户外跑步 -->
        <div class="running"></div>
    </main>
    <!-- 底部导航 -->
    <footer class="dpflex">
        <div>
            <i class="iconfont iconhome"></i><br>
            首页
        </div>
        <div>
            <i class="iconfont iconsports"></i><br>
            运动
        </div>
        <div>
            <i class="iconfont iconmine"></i><br>
            我的
        </div>
    </footer>
</body>

</html>
