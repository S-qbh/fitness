<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 主体 -->
    <main>
        <!-- 用户信息 -->
        <div class="user-info-box">
            <!-- 用户头像+用户名 -->
            <div class="user-info dpflex">
                <!-- 用户头像 -->
                <div class="user-header"></div>
                <!-- 用户名 -->
                <div class="user-name"></div>
            </div>
            <!-- 个性签名 -->
            <div class="autograph">
                个性签名：<span class="user-text"></span>
            </div>
        </div>
        <!-- 运动数据 -->
        <div class="sport-data">
            <!-- 运动数据-公用标题 -->
            <div class="common-title dpflex">
                <!-- 左侧标题+字体图标 -->
                <div class="left-icon">
                    <i class="iconfont iconchart"></i>
                    <span>运动数据</span>
                </div>
                <!-- 右侧箭头按钮 -->
                <div class="right-btn">
                    <i class="iconfont iconarrow-right"></i>
                </div>
            </div>
            <!-- 总运动+本周消耗-内容 -->
            <div class="weeks-box dpflex">
                <!-- 本周运动 -->
                <div class="weeks-sports common-week">
                    <p class="run-title">总运动</p>
                    <div class="run-text"><span class="week-minutes num"></span>分钟</div>
                </div>
                <!-- 本周消耗 -->
                <div class="weeks-consume common-week">
                    <p class="run-title">本周消耗</p>
                    <div class="run-text"><span class="week-ka num"></span>千卡</div>
                </div>
            </div>
        </div>
        <!-- 运动徽章 -->
        <div class="user-badge">
            <!-- 运动徽章-公用标题 -->
            <div class="common-title dpflex">
                <!-- 左侧标题+字体图标 -->
                <div class="left-icon">
                    <i class="iconfont icon-tubiaosvg-"></i>
                    <span>我的运动徽章</span>
                </div>
                <!-- 右侧箭头按钮 -->
                <div class="right-btn">
                    <i class="iconfont iconarrow-right"></i>
                </div>
            </div>
            <!-- 运动徽章-内容 -->
            <div class="badge-box dpflex">
                <!-- 徽章内容 -->
                <div class="badge-item badge1"></div>
                <div class="badge-item badge2"></div>
                <div class="badge-item badge3"></div>
            </div>
        </div>
        <!-- 退出登录 -->
        <div class="sign-out">退出登录

        </div>
        <!-- 确认蒙层 -->
        <div class="mantle">
            <!-- 提示信息 -->
            <div class="text-info">
                <p>!</p>
                <span>确认要退出?</span>
            </div>
            <!-- 按钮 -->
            <div class="btn-box">
                <div class="yes-btn">确认</div>
                <div class="no-btn">取消</div>
            </div>
        </div>
    </main>

</body>

</html>
